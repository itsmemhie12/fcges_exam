<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Let's Trade</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Traiding Tools</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Input</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <h2 class="text-center">Let's Trade</h2>
        <form action="/trade" method = "POST"></form>
        {% csrf_token %}
        <div class="form-group">
            <label for="stockName" class="form-label">Stock Name:</label>
            <input type="text" class="form-control" id="stockname" name="StockName" placeholder="Stock Name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2" class="form-label">Stock ID:</label>
            <input type="text" class="form-control" id="stockid" name="StockID" placeholder="Stock ID">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2" class="form-label">Stock Price:</label>
            <input type="text" class="form-control" id="stockprice" name="StockPrice" placeholder="StockPrice">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2" class="form-label">Number Lot:</label>
            <input type="text" class="form-control" id="lotnumber" name= "LotNumber" placeholder="Number of Lot">
          </div>
          <button type="submit" name = "buy" class="btn btn-primary">Buy</button>
          <button type="submit" name = "sell" class="btn btn-danger">Sell</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
